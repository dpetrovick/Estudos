<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1 id="tit">Inciaindo estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apresndo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        //document.getElementById("tit").innerHTML = "teste"
        var titulo = document.getElementById("tit")
        titulo.innerHTML = "teste"
        titulo.style.color = "yellow"
        titulo.style.backgroundColor = "gray" 
        var bloco = document.querySelector ("#msg")
        bloco.style.backgroundColor = "green"
        bloco.style.color = "black"

    </script>
</body>
</html>
