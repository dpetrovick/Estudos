<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de execício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculo da idade</h1>
    </header>
    <section> 
        <div>
            <p>Ano nascimento: 
                <input type="number" name="anodigitado" id="anodigitado">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsexo" id="masc" checked> <!-- Ao usar o radio o NAME de todos tem que ser igual para que ele selecione apnas um. Se forem diferentes ele pode marcar todos os que existirem-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resp">

        </div>
    </section>
    <footer>
        <p>Curso em Vídeo &copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
