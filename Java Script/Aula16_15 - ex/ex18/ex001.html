<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de execício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisando números</h1>
    </header>
    <main>
        <section id="inclusão">
            <div>
                <label for="numDigitado">Informe um número entre 1 e 100: </label>
                <input type="number" id="numDigitado">
                <button id="btincluir" onclick="incluir()">Incluir</button><br>
                <select id="listaNumDigitado" size="8"></select>
            </div>
        </section>
        <section>
            <p>Clique no botão Analisar quando termianr de incluir os números.</p>
            <button id="analizar" onclick="analisar()">Analisar</button>
            <div id="resp">
            </div>
        </section>    
    </main>
    <footer>
        <p>Curso em Vídeo &copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
