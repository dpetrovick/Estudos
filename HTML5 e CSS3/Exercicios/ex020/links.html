<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: mediumblue;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: rgb(82, 136, 82)
        }

        a:hover {
            text-decoration: underline;
            font-size: 18px;

        }
        a:active {
            color: rgb(243, 243, 117);
        }
    </style>
</head>
<body>
    <h1>Personalidando links</h1>
    <ul>
        <li><a href="https://github.com/dpetrovick" target="_blank" rel="external">Guithub</a></li>
        <li><a href="https://twitter.com/depetrovick" target="_blank" rel="external">Twitter</a></li>
        <li><a href="https://www.linkedin.com/in/denys-petrovick-268048140/" target="_blank" rel="external">Linkedin</a></li>

    </ul>
    
</body>
</html>
