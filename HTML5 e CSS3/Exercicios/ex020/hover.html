<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>

        /* Seletores personalizados

            #  =  id
            .  =  class
            :  =  pseudo-class
            :: =  psudo-elemnt
            >  =  Children (flho) 
            
        */
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div{
            width: 180px;
        }
        div:hover {
            color: red;
        
            
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
            font-weight: bold;
            background-color: yellow;
            width:150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
