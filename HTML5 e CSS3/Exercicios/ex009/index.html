<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Listas</title>
</head>
<body>
    <h1>Listas:</h1>
    <h2>Lists ordenadas:</h2>
    <ol>
        <li>Acordar</li>
        <li>forrar cama</li>
        <li>Escovar os dentes</li>
        <li>tomar banho</li>
        <li>tomar café</li>
    </ol>
    
    <br>
    <h2>Listas não ordenadas:</h2>
    <ul type="circle">
        <li>Acordar</li>
        <li>Forrar a cama</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
        <li>Tomar café</li>
    </ul>
</body>
</html>
