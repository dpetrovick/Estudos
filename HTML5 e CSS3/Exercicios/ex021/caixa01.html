<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height:300px;
            width: 300px;
            border-width: 10px;
            border-color: darkblue;
            border-style: solid;

            padding: 10px;
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: darkred;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixca box-levels</h1> <br>
    <p>Paragrafos também são exemplos de box-level, mas os 
    <a href="#">os links são exemplos de inline-level </a> vamos ver como tudo isso funcionna</p>
</body>
</html>
