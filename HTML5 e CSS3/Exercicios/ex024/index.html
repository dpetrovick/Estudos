<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
</head>
<body>
    <h1>Testando o uso de IFrames</h1><br>
    <h4>Sem Iframe:</h4>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> para aprender a programar</p>
    <h4>Com Iframe:</h4>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe></a> para aprender a programar</p><br>
    <h4>Tem sites que tem proteção contra ifemes, como o google</h4><br>
    <p>O site do google <iframe src="https://www.google.com.br" frameborder="0"></iframe> não exibe ifremes</p>
</body>
</html>
